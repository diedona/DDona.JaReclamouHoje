# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
  branches:
    include:
      - main

pool:
  vmImage: ubuntu-latest

stages:
  - stage: Backend
    displayName: "Backend"
    jobs:
      - job: Restore
        steps:
          - task: DotNetCoreCLI@2
            inputs:
              command: 'restore'
              projects: 'src/backend/**/*.csproj'
              feedsToUse: 'select'
