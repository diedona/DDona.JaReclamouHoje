# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
  branches:
    include:
      - main
  paths:
    exclude:
      - src/frontend

variables:
  - name: backendProjectSrc
    value: 'src/backend/**/*.csproj'
  - name: vmImageUbuntu
    value: 'ubuntu-latest'

stages:
  - stage: DEV
    jobs:
      - job: CI
        pool:
          vmImage: $(vmImageUbuntu)
        displayName: 'CI'
        steps:
          - task: DotNetCoreCLI@2
            displayName: 'Restaurando'
            inputs:
              command: 'restore'
              projects: $(backendProjectSrc)
              feedsToUse: 'select'
          - task: DotNetCoreCLI@2
            displayName: 'Fazendo Build'
            inputs:
              command: 'build'
              projects: $(backendProjectSrc)
          - task: DotNetCoreCLI@2
            displayName: 'Rodando Testes de Unidade'
            inputs:
              command: 'test'
              projects: '$(backendProjectSrc)'
              testRunTitle: 'Executando testes'
          - task: DotNetCoreCLI@2
            displayName: 'Gerando Publish'
            inputs:
              command: 'publish'
              publishWebProjects: true
              arguments: '--configuration Release --output $(Build.ArtifactStagingDirectory)'
          - task: PublishBuildArtifacts@1
            displayName: 'Enviando arquivos'
            inputs:
              PathtoPublish: '$(Build.ArtifactStagingDirectory)'
              ArtifactName: 'drop'
              publishLocation: 'Container'

      - job: CD
        dependsOn: CI
        condition: succeeded()
        pool:
          vmImage: $(vmImageUbuntu)
        displayName: 'CD'
        steps:
          - task: DownloadBuildArtifacts@1
            displayName: 'Download do artefato'
            inputs:
              buildType: 'current'
              downloadType: 'single'
              artifactName: 'drop'
              downloadPath: '$(System.ArtifactsDirectory)'
          - task: AzureRmWebAppDeployment@4
            displayName: 'deploy azure'
            inputs:
              ConnectionType: 'AzureRM'
              azureSubscription: 'Pago pelo Uso(7846457b-4101-4623-8ce2-132a758e68e3)'
              appType: 'webAppLinux'
              WebAppName: 'ja-reclamou-hoje'
              packageForLinux: '$(System.ArtifactsDirectory)/**/*.zip'
              RuntimeStack: 'DOTNETCORE|6.0'